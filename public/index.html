<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>

  .state.victoria { fill: #ddc; }
  .state.queensland { fill: #cdd; }
  .state.new-south-wales { fill: #cdc; }
  .state.south-australia { fill: #dcd; }
  .state.australian-capital-territory { fill: #dcd; }
  .state.western-australia { fill: #ddc; }
  .state.northern-territory { fill: #ccd; }
  .state.tasmania { fill: #ccd; }

  path.country {
  /*stroke: white;
  stroke-width: 0.25px;*/
  fill: grey;
}
.border {
fill: none;
stroke: #fff;
stroke-linejoin: round;
stroke-linecap: round;
stroke-width: 0.25px;
}

.place {
  fill: steelblue;
  fill-opacity: .8;
  stroke: black;
  stroke-width: 0.25px;
}

  fill: none;

div.tooltip {
  position: absolute;
  text-align: center;
  width: 120px;
  height: 50px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}


  </style>
</head>
