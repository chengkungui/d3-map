<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <style>

  .state.victoria { fill: #ddc; }
  .state.queensland { fill: #cdd; }
  .state.new-south-wales { fill: #cdc; }
  .state.south-australia { fill: #dcd; }
  .state.australian-capital-territory { fill: #dcd; }
  .state.western-australia { fill: #ddc; }
  .state.northern-territory { fill: #ccd; }
  .state.tasmania { fill: #ccd; }

  path.country {
  /*stroke: white;
  stroke-width: 0.25px;*/
  fill: #FFF0BD;
}
.border {
fill: none;
stroke: grey;
stroke-linejoin: round;
stroke-linecap: round;
stroke-width: 0.25px;
}

.place {
  fill: orange;
  fill-opacity: .8;
  stroke: black;
  stroke-width: 0.25px;
}
/*path {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}*/
.country-label {
  fill: #777;
  fill-opacity: .5;
  text-anchor: middle;
}
div.tooltip {
  position: absolute;
  text-align: center;
  width: 120px;
  height: 50px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}


  </style>
</head>
<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/chengkungui/d3-map">View on GitHub</a>

          <h1 id="project_title">d3-map</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">D3-map maintained by <a href="https://github.com/chengkungui">chengkungui</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>

  <script src="./world.js"></script>
</body>
